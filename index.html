<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>AUDI INVENTORY MANAGEMENT</h1>
    </header>

    <!-- Form to add new vehicles -->
    <section>
        <!-- Button to view new model vehicles -->
        <button id="viewNewModelsBtn">
            View New Model Vehicles
        </button>
        <h2>Add New Vehicle</h2>
        <form id="addVehicleForm">
            <label for="id">ID:</label>
            <input type="text" id="id" required><br>
            <label for="model">Model:</label>
            <input type="text" id="model" required><br>
            <label for="year">Year:</label>
            <input type="number" id="year" required><br>
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" required><br>
            <label for="price">Price:</label>
            <input type="number" id="price" required><br>
        </form>
    </section>

    <!-- Availability dropdown -->
    <section id="availabilitySection">
        <h2>Availability</h2>
        <label for="availabilitySelect" id="availabilityLabel">Availability:</label>
        <select id="availabilitySelect" required>
            <option value="available">Available</option>
            <option value="sold">Sold</option>
            <option value="pending">Pending Sale</option>
        </select>
    </section>

    <!-- Display vehicle inventory -->
    <section>
        <h2>Vehicle Inventory</h2>
        <div id="vehicleList"></div>
    </section>

    <script src="index.js"></script>
</body>

</html>
