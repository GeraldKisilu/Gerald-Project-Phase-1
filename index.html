<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <button id="bookNewModelsBtn">Place Order</button>
    <button id="viewNewModelsBtn">
        New Models
    </button>
    <h1>
        <center>𝐀𝐔𝐃𝐈 𝐀𝐈𝐑𝐋𝐈𝐍𝐄𝐒⛐</center>
    </h1>
    <!-- Button to view new model vehicles -->

</head>

<body>
    <header>
        <h2>AUDI INVENTORY MANAGEMENT</h2>
        <p class="writing-animation">Welcome to Audi Airlines where luxury meets innovation, and every journey becomes an exhilarating experience!.</p>

    </header>

    <!-- Form to add new vehicles -->
    <section>

        <h3>DEALERSHIP ENTRIES</h3>
        <P>Fill the blank entries below with specifications to request for new arrivals.</P>
        <form id="addVehicleForm">
            <label for="id">ID:</label>
            <input type="text" id="id" required><br>
            <label for="model">Model:</label>
            <input type="text" id="model" required><br>
            <label for="year">Year:</label>
            <input type="number" id="year" required><br>
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" required><br>
            <label for="price">Price:</label>
            <input type="number" id="price" required><br>
        </form>
        <!--This button allows the dealers to submit their order for specific models-->
        <button id="dealershipOrderBtn">Submit Order</button>
    </section>

    <!-- Availability dropdown -->
    <section id="availabilitySection">
        <h2>CUSTOMER PAGE</h2>
        <label for="availabilitySelect" id="availabilityLabel">STATUS:</label>
        <select id="availabilitySelect" required>
            <option value="available">Available</option>
            <option value="sold">Sold</option>
            <option value="pending">Pending Sale</option>
        </select>
    </section>

    <!-- Display vehicle inventory -->
    <section>
        <h2>Vehicle Inventory</h2>
        <div id="vehicleList"></div>
    </section>

    <script src="index.js"></script>
</body>

</html>
